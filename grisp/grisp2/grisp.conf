{build, [
    {post_script,
        "sh -c '"
            "arm-rtems5-objcopy -O binary ${BEAM_PATH} ${BEAM_PATH}.bin "
            "&& rm -rf ${BEAM_PATH}.bin.gz "
            "&& gzip -k -9 ${BEAM_PATH}.bin "
            "&& mkimage -A arm -O linux -T kernel -a 0x80200000 -e 0x80200000 -n RTEMS -d ${BEAM_PATH}.bin.gz ${BEAM_PATH}.zImage"
        "'"
    }
]}.
