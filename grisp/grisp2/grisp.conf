{build, [
    {post_script,
        "sh -c '"
            % Create RTEMS binary
            "arm-rtems5-objcopy -O binary ${BEAM_PATH} ${BEAM_PATH}.bin "
            % Create barebox Linux image
            "&& rm -rf ${BEAM_PATH}.bin.gz "
            "&& gzip -k -9 ${BEAM_PATH}.bin "
            "&& mkimage -A arm -O linux -T kernel -a 0x80200000 -e 0x80200000 -n RTEMS -d ${BEAM_PATH}.bin.gz ${BEAM_PATH}.zImage "
            % Remove unused artifacts
            "&& rm -rf ${BEAM_PATH} ${BEAM_PATH}.bin.gz ${BEAM_PATH}.bin "
            % Copy device tree to bin folder (next to image)
            "&& cp ${GRISP_TC_ROOT}/fdt/b-dtb/imx6ull-grisp2.dtb ${OTP_ROOT}/erts-${ERTS_VERSION}/bin/ "
        "'"
    }
]}.
